<!DOCTYPE html>
<html>
    <title>Console</title>
    <body>

    <script>
        var angka1 = 100
        var angka2 = 200
        var angka3 = 300
        var angka4 = 400
        var angka5 = 500
        var angka6 = 600

        console.log("Ini Console.log" + " " + angka1);
        //Console.log saat di panggil hanya menampilkan teks

        console.dir("Ini Console.dir" + " " + angka2);
        //Console.dir saat di panggil di chrome ia hanya menampilkan teks
        //Namun saat menggunakan (console.dir(/halo/) pada chrome maka "halo" disebut object)

        console.debug("Ini Console.debug" + " " + angka3);
        //Console.debug saat di panggil menggunakan chrome ia masuk kedalam Hidden atau tidak terlihat
        console.error("Ini Console.error" + " " + angka4);
        //Console.error saat di panggil ia menunjukkan icon bewarna merah seperti tanda bahaya/eror

        console.info("Ini Console.info" + " " + angka5);
        //Console.info saat di pangggil menggunakan mozila ia menunjukkan icon bewarna biru seperti menginfokan sesuatu

        console.warn("Ini Console.warn" + " " + angka6);
        //Console.warn saat di panggil ia menunjukkan ion bewarna kuning seperti memberitahukan ada bahaya/hati-hati
    </script>

    </body>
</html>
